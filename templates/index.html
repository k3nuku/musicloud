{% extends 'base.html' %}

{% block body %}
<div class="card-columns container-fluid">
{% for song in songs %}
  <div class="card">
    <img class="card-img-top" src="{{ song.album.image.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ song.artist.name }} - {{ song.name }}</h5>
      <p class="card-text">{{ song.album.name }}</p>
      <p class="card-text"><small class="text-muted">{{ song.album.release_date }}</small></p>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}

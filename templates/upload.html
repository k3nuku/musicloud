{% extends 'base.html' %}

{% block body %}
<div class="container p-5">
    <h1>Upload a music</h1>
    {{ form.error_message }}
    <form method="post" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="upload"/>
    </form>
</div>
{% endblock %}
